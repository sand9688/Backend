<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>기아 타이거즈 선수단</title>
    <style>
        td, th {text-align: center; vertical-align: middle;}
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <a class="navbar-brand" href="#">
                    <img src="../public/kia_img/tigers.jpg" alt="로고" height="64">
                </a>
                <ul class="navbar-nav">
                    <li class="nav-item" style="margin-left: 100px;">
                        <a class="nav-link" href="/create">추가</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="row">       <!-- Grid 적용 -->
            <div class="col-2"></div>
            <div class="col-8">
                <table class="table">
                    <tr>
                        <th>ID</th>
                        <th>선수명</th>
                        <th>사진</th>
                        <th>백넘버</th>
                        <th>&nbsp;&nbsp;포지션&nbsp;&nbsp;</th>
                        <th>수정/삭제</th>
                    </tr>
                    <!-- <% for(let row of rows) { %> -->
                        <tr>
                            <td>1</td>
                            <td>양현종</td>
                            <td><img src="../public/tigers/양현종.jpg" height="48"></td>
                            <td>54</td>
                            <td>투수</td>
                            <td>
                                <a href="/update/<%= row.id %>"><i class="fa-regular fa-pen-to-square"></i></a>&nbsp;
                                <a href="/delete/<%= row.id %>"><i class="fa-solid fa-user-minus"></i></a>
                            </td>
                        </tr>
                    <!-- <% } %> -->
                </table>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</body>
</html>
